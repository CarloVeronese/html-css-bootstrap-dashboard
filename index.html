<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/797d614b47.js" crossorigin="anonymous"></script>
</head>
<body class="debugg">
    <div class="container-max">
        <div class="vh-100 d-flex flex-column">
            <aside class="row align-items-center">
                <div class="col-auto">
                    <img src="./img/logo.svg" alt="" class="img-fluid d-none d-md-block">
                    <img src="./img/mobile-logo.png" alt="" class="img-fluid d-md-none mobile-logo">
                </div>
                <div class="col flex-grow-1">
                    <input type="text" placeholder="Prova a cercare: Lezioni di Laravel" class="w-100 border-0 rounded px-2">
                </div>
                <div class="col-auto">
                    <ul class="list-unstyled d-flex gap-md-3 mt-3">
                        <li><a href="" class="link-secondary d-none d-md-block"><i class="fa-solid fa-list-ul"></i></a></li>
                        <li><a href="" class="link-secondary d-none d-md-block"><i class="fa-solid fa-circle-question"></i></a></li>
                        <li><a href="" class="link-secondary d-none d-md-block"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                        <li><a href="" class="link-warning"><i class="fa-solid fa-bell"></i></a></li>
                    </ul>
                </div>
            </aside>
            <main class="flex-grow-1 row">
                <div class="col-auto sidebar">
                    <div class="container-small h-100">
                        <ul class="list-unstyled d-flex flex-column gap-2 h-100">
                            <li>
                                <a href="" class="d-flex gap-3 justify-content-center justify-content-md-start">
                                    <i class="fa-solid fa-house"></i>
                                    <span class="d-none d-md-inline">Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="" class="d-flex gap-3 justify-content-center justify-content-md-start">
                                    <i class="fa-solid fa-chart-simple"></i>
                                    <span class="d-none d-md-inline">Stats</span>
                                </a>
                            </li>
                            <li class="flex-grow-1">
                                <a href="" class="d-flex gap-3 justify-content-center justify-content-md-start">
                                    <i class="fa-solid fa-signal"></i>
                                    <span class="d-none d-md-inline">Signals</span>
                                </a>
                            </li>
                            <li>
                                <a href="" class="d-flex gap-3 justify-content-center justify-content-md-start">
                                    <i class="fa-solid fa-gear"></i>
                                    <span class="d-none d-md-inline">Admin</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col flex-grow-1 main-page d-flex flex-column">
                    <div class="my-style-navbar"></div>
                    <div class="main-content flex-grow-1"></div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
